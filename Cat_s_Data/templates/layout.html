<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="/static/content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/content/site.css" />
    <script src="/static/scripts/modernizr-2.6.2.js"></script>
    <style>
        body {
            background-color: gainsboro
        }

        h1 {
            font-size: large;
            font-weight: 600;
            text-align: center;
        }

        h2 {
            font-size: large;
            font-weight: 600;
            text-align: center;
            color: red;
        }

        form {
            margin: 20px auto;
            margin-top: 45px;
            width: 374px;
        }
        table {
            position: absolute;
        }
        img {
            height: 200px;
            width: 195px;
        }
    </style>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top" style="background-color:darkslategrey">
        <div class="navbar-fixed-top">
            <font size="5" href="/" class="navbar-fixed-top" style="color: honeydew; position: absolute; left:24px; top:10px">Cat's data</font>
        </div>
    </div>
    <table>
        <tr>
            <td><img src="https://www.images.lesyadraw.ru/2013/08/kak_narisovat_kota_karandashom_poetapno13.jpg" /></td>
        </tr>
        <tr>
            <td><img src="http://redcat7.ru/wp-content/uploads/2015/02/cat_pencil_drawing_by_mintimelon-d5x2gcf.jpg" /></td>
        </tr>
        <tr>
            <td><img src="https://happypik.ru/wp-content/uploads/2019/09/karandashom28.png" /></td>
        </tr>
    </table>
    <table style="margin-left:1190px">
        <tr>
            <td><img src="https://purmix.ru/images/uroki/karand/givotnie/kak-narisovat-koshku-porody-mejn-kunm-karandashom-pojetapno_mini.jpg" /></td>
        </tr>
        <tr>
            <td><img src="http://flatonika.ru/wp-content/uploads/2014/03/3-risunok-kota.jpg" /></td>
        </tr>
        <tr>
            <td><img src="https://i.pinimg.com/originals/8e/23/d4/8e23d494dedd24d11cf3748a03947993.jpg" /></td>
        </tr>
    </table>
    <form>
        <input type="text" name="Input_id" size="16" placeholder="id" value={{id_into}}>
        <input type="submit" formmethod="get" formaction="/data_f" value="Найти">
        <input type="submit" formmethod="post" formaction="/data" value="Сохранить">
        <input type="submit" formmethod="get" formaction="/data_d" value="Удалить" />
        <h1>Параметры вашего питомца</h1>
        <input type="text" name="Name" size="21" placeholder="Имя" value={{name}}>
        <input type="text" name="Gender" size="21" placeholder="Пол" value={{gender}}>
        <input type="text" name="Age" size="21" placeholder="Возраст" value={{age}}>
        <input type="text" name="Breed" size="21" placeholder="Порода" value={{breed}}>
        <input type="text" name="Color" size="21" placeholder="Цвет" value={{color}}>
        <input type="text" name="Toy" size="21" placeholder="Любимая игрушка" value={{toy}}>
    </form>

    <h2 style:"color:red;">{{message}}</h2>

    <img style="margin-left: 520px; width: 320px; height: 250px" src="http://img.bibo.kz/7202/7202156.JPG" />

    {% block scripts %}{% endblock %}

</body>
</html>
